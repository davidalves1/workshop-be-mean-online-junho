<h3>
  {{ workshop }}
</h3>

<h4>Listagem das cervejas</h4>

<table>
  <thead>
    <tr>
      <th data-ng-click="orderBy('name')">Name</th>
      <th data-ng-click="orderBy('price')">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat='beer in cervejas | orderBy:predicate:reverse'>
  <!-- acessando os valores do array -->
      <td>{{ beer.name }}</td>
      <td>{{ beer.category }}</td>
    </tr>
  </tbody>
</table>
